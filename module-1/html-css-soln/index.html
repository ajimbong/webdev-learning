<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <a href="#"><img src="images/logo.svg" alt=""></a>
    </div>
    <div class="hamburger">
      <img src="images/icon-menu.svg" alt="">
    </div>
    <div class="links">
      <ul>
        <li><a href="#">Features <img src="images/icon-arrow-down.svg" alt=""></a></li>
        <li><a href="#">Company <img src="images/icon-arrow-down.svg" alt=""></a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#" class="btn light">Register</a></li>
      </ul>
    </div>
  </nav>


  <main>
    <header>
      <div class="container">
        <div class="content">
          <div>
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes,
              create team rituals, and watch productivity soar.</p>
            <button class="btn"> Learn more</button>
          </div>
          <div class="clients">
            <div class="clients-wrapper">
            <div class="image">
              <img src="images/client-databiz.svg" alt="databiz client logo">
            </div>
            <div class="image">
              <img src="images/client-audiophile.svg" alt="audiophile client logo">
            </div>
            <div class="image">
              <img src="images/client-meet.svg" alt="meet client logo">
            </div>
            <div class="image">
              <img src="images/client-maker.svg" alt="maker client logo">
            </div>
          </div>
          </div>
        </div>
        <div class="hero-image">
          <picture>
            <source media="(min-width: 500px)" srcset="images/image-hero-desktop.png">
            <img src="images/image-hero-mobile.png" alt="hero image">
          </picture>
        </div>
    </header>
  </main>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ajim</a>.
  </div>
</body>

</html>
